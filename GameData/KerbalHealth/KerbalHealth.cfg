	{
		modification = Add
		value = 0.1
		operator = Or
		LOGIC
		{
			conditionPresent = Infected
		}
		LOGIC
		{
			conditionPresent = Sick
		}
	}
	OUTCOME
	{
		condition = Immune
		chancePerDay = 0.3
	}
	OUTCOME
	{
		condition = Sick
		chancePerDay = 0.3
	}
}

